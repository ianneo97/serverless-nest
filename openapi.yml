openapi: 3.0.0
paths:
  /api/file/upload:
    post:
      operationId: FileController_uploadFile
      parameters: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "201":
          description: ""
      tags:
        &a1
        - File Module
  /api/file/download:
    get:
      operationId: FileController_generateDownloadUrl
      parameters:
        - name: fileName
          required: true
          in: query
          description: File Name
          schema: {}
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FilePresignedResponseDto"
      tags: *a1
  "/api/file/{id}":
    get:
      operationId: FileController_getFileInfo
      parameters:
        - name: id
          required: true
          in: path
          description: File ID
          schema: {}
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileResponseDto"
      tags: *a1
    put:
      operationId: FileController_updateMainImage
      parameters:
        - name: mainImage
          required: true
          in: query
          description: Main image to be used for Ximilar API
          schema: {}
        - name: id
          required: true
          in: path
          description: File ID
          schema: {}
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UpdatedFileResponseDto"
      tags: *a1
  /api/file:
    post:
      operationId: FileController_create
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreatedFileResponseDto"
      tags: *a1
  /api/integration/ximilar/detect:
    post:
      operationId: IntegrationController_detectTags
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/XimilarRequest"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/XimilarResponse"
      tags:
        &a2
        - Integration Module
  /api/integration/ecwid/product:
    post:
      operationId: IntegrationController_create
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EcwidCreateProductRequest"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EcwidCreateProductResponse"
      tags: *a2
  /api/integration/ecwid/product/image:
    post:
      operationId: IntegrationController_uploadImage
      parameters:
        - name: id
          required: true
          in: query
          description: Product ID
          schema: {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EcwidUploadImageRequest"
      responses:
        "201":
          description: ""
      tags: *a2
  /api/integration/ecwid/product/gallery:
    post:
      operationId: IntegrationController_uploadGallery
      parameters:
        - name: id
          required: true
          in: query
          description: Product ID
          schema: {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EcwidUploadImageRequest"
      responses:
        "201":
          description: ""
      tags: *a2
info:
  title: Swagger API
  description: Swagger APIs for application
  version: 1.0.0
  contact: {}
tags: []
servers: []
components:
  schemas:
    FilePresignedResponseDto:
      type: object
      properties:
        fileName:
          default: image.png
          type: string
        presignedUrl:
          default: www.google.com
          type: string
      required: []
    FileResponseDto:
      type: object
      properties:
        sku_id:
          default: SK 0001
          type: string
        main_file:
          default: image.png
          type: string
        updated_time:
          default: updated_time
          type: string
      required: []
    UpdatedFileResponseDto:
      type: object
      properties:
        sku_id:
          default: SK 0001
          type: string
        main_file:
          default: image.png
          type: string
        updated_time:
          default: updated_time
          type: string
      required: []
    CreatedFileResponseDto:
      type: object
      properties:
        sku_id:
          default: SK 0001
          type: string
      required: []
    XimilarRequest:
      type: object
      properties:
        records:
          type: array
          items:
            type: object
            properties:
              _base64:
                type: string
              Top Category:
                type: string
              Category:
                type: string
            required:
              - _base64
              - Top Category
              - Category
      required:
        - records
    XimilarResponse:
      type: object
      properties:
        records:
          type: array
          items:
            type: object
            properties:
              _url:
                type: string
              Top Category:
                type: string
              _status:
                type: object
                properties:
                  code:
                    type: number
                  text:
                    type: string
                  request_id:
                    type: string
                required:
                  - code
                  - text
                  - request_id
              _id:
                type: string
              _width:
                type: number
              _height:
                type: number
              _objects:
                type: array
                items:
                  oneOf:
                    - type: object
                      properties:
                        name:
                          type: string
                        id:
                          type: string
                        bound_box:
                          type: array
                          items:
                            type: number
                        prob:
                          type: number
                        area:
                          type: number
                        expand_by_bound_box:
                          type: array
                          items:
                            type: number
                        Top Category:
                          type: string
                        Category:
                          type: string
                        pre-filled:
                          type: boolean
                        _tags:
                          type: object
                          properties:
                            Category:
                              type: array
                              items:
                                type: object
                                properties:
                                  name:
                                    type: string
                                  prob:
                                    type: number
                                  id:
                                    type: string
                                  pre-filled:
                                    type: boolean
                                required:
                                  - name
                                  - prob
                                  - id
                                  - pre-filled
                            Color:
                              type: array
                              items:
                                type: object
                                properties:
                                  prob:
                                    type: number
                                  name:
                                    type: string
                                  id:
                                    type: string
                                required:
                                  - prob
                                  - name
                                  - id
                            Style:
                              type: array
                              items:
                                type: object
                                properties:
                                  prob:
                                    type: number
                                  name:
                                    type: string
                                  id:
                                    type: string
                                required:
                                  - prob
                                  - name
                                  - id
                            Subcategory:
                              type: array
                              items:
                                oneOf:
                                  - type: object
                                    properties:
                                      name:
                                        type: string
                                      prob:
                                        type: number
                                    required:
                                      - name
                                      - prob
                                  - type: object
                                    properties:
                                      prob:
                                        type: number
                                      name:
                                        type: string
                                      id:
                                        type: string
                                    required:
                                      - prob
                                      - name
                                      - id
                            Gender:
                              type: array
                              items:
                                type: object
                                properties:
                                  prob:
                                    type: number
                                  name:
                                    type: string
                                  id:
                                    type: string
                                required:
                                  - prob
                                  - name
                                  - id
                            Material:
                              type: array
                              items:
                                type: object
                                properties:
                                  prob:
                                    type: number
                                  name:
                                    type: string
                                  id:
                                    type: string
                                required:
                                  - prob
                                  - name
                                  - id
                            Length:
                              type: array
                              items:
                                type: object
                                properties:
                                  prob:
                                    type: number
                                  name:
                                    type: string
                                  id:
                                    type: string
                                required:
                                  - prob
                                  - name
                                  - id
                            Fit:
                              type: array
                              items:
                                type: object
                                properties:
                                  prob:
                                    type: number
                                  name:
                                    type: string
                                  id:
                                    type: string
                                required:
                                  - prob
                                  - name
                                  - id
                            Age:
                              type: array
                              items:
                                type: object
                                properties:
                                  prob:
                                    type: number
                                  name:
                                    type: string
                                  id:
                                    type: string
                                required:
                                  - prob
                                  - name
                                  - id
                            Design:
                              type: array
                              items:
                                type: object
                                properties:
                                  prob:
                                    type: number
                                  name:
                                    type: string
                                  id:
                                    type: string
                                required:
                                  - prob
                                  - name
                                  - id
                            Pattern:
                              type: array
                              items:
                                type: object
                                properties:
                                  prob:
                                    type: number
                                  name:
                                    type: string
                                  id:
                                    type: string
                                required:
                                  - prob
                                  - name
                                  - id
                            Rise:
                              type: array
                              items:
                                type: object
                                properties:
                                  prob:
                                    type: number
                                  name:
                                    type: string
                                  id:
                                    type: string
                                required:
                                  - prob
                                  - name
                                  - id
                            Top Category:
                              type: array
                              items:
                                type: object
                                properties:
                                  name:
                                    type: string
                                  prob:
                                    type: number
                                  id:
                                    type: string
                                  pre-filled:
                                    type: boolean
                                required:
                                  - name
                                  - prob
                                  - id
                                  - pre-filled
                          required:
                            - Category
                            - Color
                            - Style
                            - Subcategory
                            - Gender
                            - Material
                            - Length
                            - Fit
                            - Age
                            - Design
                            - Pattern
                            - Rise
                            - Top Category
                        _tags_simple:
                          type: array
                          items:
                            type: string
                      required:
                        - name
                        - id
                        - bound_box
                        - prob
                        - area
                        - expand_by_bound_box
                        - Top Category
                        - Category
                        - pre-filled
                        - _tags
                        - _tags_simple
                    - type: object
                      properties:
                        name:
                          type: string
                        id:
                          type: string
                        bound_box:
                          type: array
                          items:
                            type: number
                        prob:
                          type: number
                        area:
                          type: number
                        expand_by_bound_box:
                          type: array
                          items:
                            type: number
                        Top Category:
                          type: string
                        Category:
                          type: string
                      required:
                        - name
                        - id
                        - bound_box
                        - prob
                        - area
                        - expand_by_bound_box
                        - Top Category
                        - Category
            required:
              - _url
              - Top Category
              - _status
              - _id
              - _width
              - _height
              - _objects
        version:
          type: string
        model_format:
          type: string
        status:
          type: object
          properties:
            code:
              type: number
            text:
              type: string
            request_id:
              type: string
            proc_id:
              type: string
          required:
            - code
            - text
            - request_id
            - proc_id
        statistics:
          type: object
          properties:
            processing time:
              type: number
          required:
            - processing time
      required:
        - records
        - version
        - model_format
        - status
        - statistics
    EcwidCreateProductRequest:
      type: object
      properties:
        name:
          type: string
        sku:
          type: string
        quantity:
          type: number
        price:
          type: number
        unlimited:
          type: boolean
        isShippingRequired:
          type: boolean
        weight:
          type: number
        shipping:
          type: object
          properties:
            type:
              type: string
          required: []
        attributes:
          type: object
          properties:
            id:
              type: string
            value:
              type: string
          required: []
        description:
          type: string
        defaultCategoryId:
          type: string
        showOnFrontpage:
          type: number
        discountsAllowed:
          type: boolean
        nameYourPriceEnabled:
          type: boolean
      required:
        - name
        - sku
        - quantity
        - price
        - shipping
        - attributes
    EcwidCreateProductResponse:
      type: object
      properties:
        id:
          type: string
      required:
        - id
    EcwidUploadImageRequest:
      type: object
      properties:
        url:
          type: string
        width:
          type: number
        height:
          type: number
      required:
        - url
        - width
        - height
